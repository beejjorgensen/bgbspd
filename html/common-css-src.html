<!-- BG custom styling -->
<style type="text/css">
/* Fix for line numbers not visible */
pre.numberSource code > span {
    left: -1em;
}
pre.numberSource {
    margin-left: initial;
}

/* Put some space after the section numbers */
span.toc-section-number::after {
    content: "\a0\a0\a0";  /* non-breaking whitespace */
}

/* Hide underlines on code number links */
pre > code.sourceCode > span > a:first-child::before {
    text-decoration: none;
}

/* Color the source blocks */
div.sourceCode {
    background-color: #f0f0f0;
}

/* Fix iOS big text rendering issue */
pre > code.sourceCode > span {
    display: initial;
}


/* Color the inline code */
code:not(.sourceCode) {
    background: #f0f0f0;
    padding-left: 0.2em;
    padding-right: 0.2em;
    border-radius: 0.2em;
}

pre.sourceCode {
    border: 1px solid #ccc;
    padding: 0.5em;
    border-radius: 0.2em;
}

/* Keep code tags from wrapping in tables */
tbody code {
    white-space: nowrap;
}

td {
    vertical-align: top;
}

body {
    font-size: 12pt;
    max-width: 43em;
    font-family: sans-serif;
}

figure > embed {
    max-width: 100%;
}

figure {
    text-align: center;
    margin-top: 2em;
    margin-bottom: 2em;
}

figcaption {
    font-size: 0.9em;
    font-style: italic;
    margin-top: 0.6em;
}

body {
    counter-reset: figure-counter-major;
    counter-reset: figure-counter-minor;
}

figure {
    counter-increment: figure-counter-minor;
}

figcaption::before {
    content: "Figure " counter(figure-counter-major) "." counter(figure-counter-minor) ": ";
}

h1 {
    counter-increment: figure-counter-major;
}
</style>
